name: ğŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ§ª Test CLI functionality
        run: |
          echo '{ "test": { "file.txt": "Hello World" } }' > test-structure.json
          node bin/index.js test-output --file=test-structure.json
          test -f test-output/test/file.txt
          echo "âœ… CLI test passed"

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ğŸ“¢ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ğŸ‰ New release of Blueprintr CLI!
            
            ## What's Changed
            - Updated to version ${{ github.ref }}
            - Check the [npm package](https://www.npmjs.com/package/blueprintr-cli) for installation
            
            ## Installation
            ```bash
            npm install -g blueprintr-cli
            ```
          draft: false
          prerelease: false

  manual-publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ”¢ Bump version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: ğŸ§ª Test before publish
        run: |
          echo '{ "test": { "file.txt": "Hello World" } }' > test-structure.json
          node bin/index.js test-output --file=test-structure.json
          test -f test-output/test/file.txt
      
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ğŸ“ Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: bump version to $(node -p "require('./package.json').version")"
          git push