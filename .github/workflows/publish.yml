name: ðŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ§ª Test CLI functionality
        run: |
          echo '{ "test": { "file.txt": "Hello World" } }' > test-structure.json
          node bin/index.js test-output --file=test-structure.json
          test -f test-output/test/file.txt
          echo "âœ… CLI test passed"

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸš€ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  manual-publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ”¢ Bump version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: ðŸ§ª Test before publish
        run: |
          echo '{ "test": { "file.txt": "Hello World" } }' > test-structure.json
          node bin/index.js test-output --file=test-structure.json
          test -f test-output/test/file.txt
      
      - name: ðŸš€ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}